<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToC Maker</title>
  <script src="./index.js"></script>
  <script>
    let visible = false;
    let buttonText = 'Create';

    const tocRenderer = new ToCRenderer('toc')

    const onClick = () => {
      if (visible === false) {
        tocRenderer.render()
      } else {
        tocRenderer.remove()
      }

      visible = !visible
      buttonText = visible ? 'Remove' : 'Create'
      document.querySelector('#btn_toc').textContent = buttonText
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('#btn_toc').textContent = buttonText
      document.querySelector('#btn_toc').addEventListener('onclick', onClick)
    });
  </script>
</head>

<body>
  <button id="btn_toc" onclick="onClick()"></button>
  <div id="toc"></div>
  <div>
    <h1>1. A</h1>
    <h2>1.1. A11</h2>
    <h2>1.2. A12</h2>
    <h2>1.3. A13</h2>
    <h3>1.3.1. A131</h3>
    <h4>1.3.1.1. A1311</h4>
    <h4>1.3.1.2. A1312</h4>
    <h3>1.3.2. A132</h4>
  </div>
  <div>
    <h1>2. B</h1>
    <h2>2.1. B1</h2>
    <h2>2.2. B11</h2>
    <h3>2.2.1. B111</h3>
    <h3>2.2.2. B112</h3>
  </div>
</body>

</html>
